<div class="row">
    {% for post in posts %}
        <div class="col-md-4 p-2 ">
            <div class="card blog-post-card">
                {% if post.photo %}
                    <img class="card-img-top" src="{{ post.photo.url }}" alt="{{ post.title }}">
                {% else %}
                    <img class="card-img-top" src="https://picsum.photos/id/1060//250/200/?blur"
                         alt="post image">
                {% endif %}
                <div class="card-body">

                    <h5 class="card-title"><a class="theme-link"
                                              href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                    </h5>

                    <p class="card-text">{{ post.content|safe|truncatewords_html:20 }}</p>

                    <p class="mb-0"><a class="more-link" href="{{ post.get_absolute_url }}">Читать
                        &rarr;</a>
                    </p>

                </div>
                <div class="card-footer">
                    <small class="text-muted small"> {{ post.created_at|date:'d.m.Y' }}
                        - {{ post.author }}
                    </small>
                </div>
            </div><!--//card-->
        </div><!--//col-->
    {% endfor %}
</div>
